<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobCheck - Fake Job Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="mb-0">üîç JobCheck</h1>
                        <p class="mb-0">Detecting Fake Job Posts Using NLP</p>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label">
                                    <strong>Job Description *</strong>
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="jobDescription" 
                                    rows="5" 
                                    placeholder="Paste the job description here..."
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="requirements" class="form-label">
                                    <strong>Requirements (Optional)</strong>
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="requirements" 
                                    rows="3" 
                                    placeholder="Job requirements..."
                                ></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="benefits" class="form-label">
                                    <strong>Benefits (Optional)</strong>
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="benefits" 
                                    rows="3" 
                                    placeholder="Job benefits..."
                                ></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="predictBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                                    Check Job Posting
                                </button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4 d-none">
                            <div class="alert" id="resultAlert">
                                <h5 class="alert-heading" id="resultTitle"></h5>
                                <p class="mb-0" id="resultText"></p>
                                <hr>
                                <div id="resultDetails"></div>
                            </div>
                        </div>
                        
                        <div id="error" class="mt-4 d-none">
                            <div class="alert alert-danger">
                                <h5 class="alert-heading">Error</h5>
                                <p class="mb-0" id="errorText"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/admin" class="btn btn-outline-secondary">Admin Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
